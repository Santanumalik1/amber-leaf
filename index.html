<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Amber Leaf â€“ Niche B2B Lead Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Amber Leaf is a niche B2B lead studio. We build and run focused websites that capture high-intent Google searches and turn them into warm enquiries for service providers." />

  <style>
    /* -------- TOKENS -------- */
    :root {
      --bg: #f6f2ea;
      --bg-soft: #fbf7f0;
      --text: #15120f;
      --muted: #72695f;
      --accent: #c29c5a;
      --accent-soft: #e8d6b3;
      --border-soft: #ded1be;
      --radius-lg: 999px;
      --radius-md: 14px;
      --shadow-soft: 0 26px 60px rgba(0, 0, 0, 0.10);
      --max-width: 1120px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at top left, #fdf7ea 0, #f3ede3 40%, #f0ebe3 70%) fixed;
      color: var(--text);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    a { color: inherit; text-decoration: none; }

    img { max-width: 100%; display: block; }

    .page { min-height: 100vh; display: flex; flex-direction: column; }

    .container {
      width: 100%;
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 22px;
    }

    /* -------- NAV -------- */
    .nav {
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(18px);
      background: linear-gradient(
        to bottom,
        rgba(246, 242, 234, 0.95),
        rgba(246, 242, 234, 0.88),
        rgba(246, 242, 234, 0.74)
      );
      border-bottom: 1px solid rgba(222, 209, 190, 0.9);
    }

    .nav-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 0;
      gap: 16px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      width: 30px;
      height: 30px;
      border-radius: 11px;
      position: relative;
      background:
        conic-gradient(from 240deg,
          #f6dfb0,
          #c29c5a,
          #90a48d,
          #f6dfb0);
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.20);
      overflow: hidden;
    }

    .logo-icon::after {
      content: "";
      position: absolute;
      inset: 2px;
      border-radius: 9px;
      background:
        radial-gradient(circle at 20% 0, #ffffff, transparent 60%);
      opacity: 0.9;
      mix-blend-mode: screen;
    }

    .logo-text-main {
      font-size: 17px;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    .logo-text-sub {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.20em;
      color: var(--muted);
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 22px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.20em;
      color: var(--muted);
    }

    .nav-links a {
      position: relative;
      padding-bottom: 4px;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 1px;
      background: var(--accent);
      transition: width 0.2s ease;
    }

    .nav-links a:hover::after { width: 100%; }

    /* -------- BUTTONS -------- */
    .btn-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .btn-primary {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 11px 24px;
      border-radius: var(--radius-lg);
      border: none;
      outline: none;
      cursor: pointer;
      background: linear-gradient(135deg, #d6b879, #b48a3e);
      color: #15120f;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.22em;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.28);
      overflow: hidden;
      transition: transform 0.16s ease, box-shadow 0.16s ease;
    }

    .btn-primary::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        120deg,
        rgba(255, 245, 213, 0.9),
        transparent 40%,
        rgba(255, 245, 213, 0.9) 70%,
        transparent 90%
      );
      opacity: 0;
      transform: translateX(-40%);
      transition: opacity 0.25s ease, transform 0.25s ease;
    }

    .btn-primary span {
      position: relative;
      z-index: 1;
    }

    .btn-primary:hover {
      transform: translateY(-1px) scale(1.01);
      box-shadow: 0 24px 48px rgba(0, 0, 0, 0.32);
    }

    .btn-primary:hover::before {
      opacity: 1;
      transform: translateX(5%);
    }

    .btn-secondary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 18px;
      border-radius: var(--radius-lg);
      border: 1px solid rgba(188, 165, 126, 0.7);
      background: rgba(251, 247, 240, 0.95);
      backdrop-filter: blur(12px);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.20em;
      color: var(--text);
      cursor: pointer;
      transition:
        background 0.16s ease,
        transform 0.16s ease,
        box-shadow 0.16s ease;
    }

    .btn-secondary:hover {
      background: rgba(248, 239, 222, 0.98);
      transform: translateY(-1px);
      box-shadow: 0 14px 32px rgba(0, 0, 0, 0.12);
    }

    .btn-secondary-icon {
      width: 18px;
      height: 18px;
      border-radius: 999px;
      border: 1px solid rgba(188, 165, 126, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <div class="page">
    <p>Amber Leaf website - Full content will be added shortly</p>
  </div>
</body>
</html>
